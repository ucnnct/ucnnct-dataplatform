# VM2 — brogy — 172.31.253.72 — Processing
version: '3.8'

services:

  spark-master:
    image: apache/spark:3.5.1
    container_name: uconnect-spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars/hadoop-aws-3.3.4.jar:/opt/spark/jars/hadoop-aws-3.3.4.jar
      - ./spark/jars/aws-java-sdk-bundle-1.12.367.jar:/opt/spark/jars/aws-java-sdk-bundle-1.12.367.jar
      - ./spark/jars/postgresql-42.7.3.jar:/opt/spark/jars/postgresql-42.7.3.jar
    networks:
      - uconnect-net

  spark-worker-1:
    image: apache/spark:3.5.1
    container_name: uconnect-spark-worker-1
    depends_on:
      - spark-master
    environment:
      SPARK_WORKER_MEMORY: 3G
      SPARK_WORKER_CORES: 4
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars/hadoop-aws-3.3.4.jar:/opt/spark/jars/hadoop-aws-3.3.4.jar
      - ./spark/jars/aws-java-sdk-bundle-1.12.367.jar:/opt/spark/jars/aws-java-sdk-bundle-1.12.367.jar
      - ./spark/jars/postgresql-42.7.3.jar:/opt/spark/jars/postgresql-42.7.3.jar
    networks:
      - uconnect-net

  spark-worker-2:
    image: apache/spark:3.5.1
    container_name: uconnect-spark-worker-2
    depends_on:
      - spark-master
    environment:
      SPARK_WORKER_MEMORY: 3G
      SPARK_WORKER_CORES: 4
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars/hadoop-aws-3.3.4.jar:/opt/spark/jars/hadoop-aws-3.3.4.jar
      - ./spark/jars/aws-java-sdk-bundle-1.12.367.jar:/opt/spark/jars/aws-java-sdk-bundle-1.12.367.jar
      - ./spark/jars/postgresql-42.7.3.jar:/opt/spark/jars/postgresql-42.7.3.jar
    networks:
      - uconnect-net

  airflow:
    build:
      context: infra/airflow
      dockerfile: Dockerfile
    container_name: uconnect-airflow
    user: "50000:0"
    ports:
      - "8081:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@172.31.253.25:5432/${POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW_CONN_SPARK_DEFAULT: "spark://spark-master:7077"
      AIRFLOW_CONN_UCONNECT_POSTGRES: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@172.31.253.25:5432/${POSTGRES_DB}"
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      POSTGRES_HOST: 172.31.253.25
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./infra/airflow/dags:/opt/airflow/dags
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars:/opt/spark/jars
      - airflow-logs:/opt/airflow/logs
    command: standalone
    networks:
      - uconnect-net
    restart: unless-stopped

networks:
  uconnect-net:
    driver: bridge

volumes:
  airflow-logs:
